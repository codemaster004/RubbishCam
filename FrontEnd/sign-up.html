<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="auth.css">

</head>

<body>
    <nav class="navbar-single">
        <div>
            <img src="images/Logo.png" alt="Logo" class="logo">
            <h3>Garbage Cam</h3>
        </div>
    </nav>
    <div class="login-bg absolute-center">
        <div class="row">
            <div class="col-6 auth-box">
                <div class="auth-button-box">
                    <div class="auth-button active"><a href="">Sinn-Up</a></div>
                    <div class="auth-button"><a href="">Sign-In</a></div>
                </div>

                <form action="" class="form">
                    <div class="form-box">
                        <label for="">Username</label>
                        <input type="text">
                    </div>
                    <div class="form-box">
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div class="form-box">
                        <label for="">Password</label>
                        <input type="password">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
